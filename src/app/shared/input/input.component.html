<input
  formControlName="name"
  type="text"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  placeholder="Enter Name"
  minlength="3"
/>
<p
  *ngIf="registerFrom.controls.name.touched && registerFrom.controls.name.dirty && registerFrom.controls.name.errors?.['required']"
  class="text-red-400"
>
  Field is required.
</p>

<p
  *ngIf="registerFrom.controls.name.touched && registerFrom.controls.name.dirty && registerFrom.controls.name.errors?.['minlength']"
  class="text-red-400"
>
  Name is
  {{ registerFrom.controls.name.errors?.['minlength'].actualLength }}
  characters long. It must be at least
  {{ registerFrom.controls.name.errors?.['minlength'].requiredLength }}
</p>
