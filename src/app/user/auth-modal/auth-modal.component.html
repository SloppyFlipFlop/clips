<!-- Auth Modal -->
<div class="fixed inset-0 z-50 hidden overflow-y-auto" id="modal">
  <div
    class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >

    <div
      class="inline-block overflow-hidden text-left align-bottom transition-all transform rounded-lg shadow-xl bg-secondary sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="px-6 py-4 text-left">
        <!--Title-->
        <div class="flex items-center justify-between pb-4">
          <p class="text-2xl font-bold">Your Account</p>
          <!-- Modal Close Button -->
          <div class="z-50 cursor-pointer modal-close">&#x2715;</div>
        </div>

        <!-- Tabs -->
        <ul class="flex flex-wrap mb-4">
          <li class="flex-auto text-center">
            <a
              class="block px-4 py-3 text-white transition bg-indigo-400 rounded hover:text-white"
              href="#"
              >Login</a
            >
          </li>
          <li class="flex-auto text-center">
            <a
              class="block px-4 py-3 transition rounded hover:text-indigo-400"
              href="#"
              >Register</a
            >
          </li>
        </ul>

        <!-- Login Form -->
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <input
              type="email"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Email"
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input
              type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
          >
            Submit
          </button>
        </form>
        <!-- Registration Form -->
        <form>
          <!-- Name -->
          <div class="mb-3">
            <label class="inline-block mb-2">Name</label>
            <input
              type="text"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Name"
            />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <input
              type="email"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Email"
            />
          </div>
          <!-- Age -->
          <div class="mb-3">
            <label class="inline-block mb-2">Age</label>
            <input
              type="number"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input
              type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password"
            />
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Confirm Password</label>
            <input
              type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Confirm Password"
            />
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label class="inline-block mb-2">Phone Number</label>
            <input
              type="text"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Phone Number"
            />
          </div>
          <button
            type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
